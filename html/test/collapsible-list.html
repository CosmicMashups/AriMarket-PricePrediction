<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible List</title>
    <link rel="stylesheet" href="../../css/collapsible.css">
</head>
<body>

    <h2>Collapsible List</h2>
    <ul class="collapsible-list">
        <li class="collapsible">
            <div class="collapsible-header">Item 1</div>
            <ul class="collapsible-content">
                <li class="collapsible-item">Subitem 1.1</li>
                <li class="collapsible-item">Subitem 1.2</li>
                <li class="collapsible-item">Subitem 1.3</li>
            </ul>
        </li>

        <li class="collapsible">
            <div class="collapsible-header">Item 2</div>
            <ul class="collapsible-content">
                <li class="collapsible-item">Subitem 2.1</li>
                <li class="collapsible-item">Subitem 2.2</li>
                <li class="collapsible-item">Subitem 2.3</li>
            </ul>
        </li>
        
        <li class="collapsible">
            <div class="collapsible-header">Item 3</div>
            <ul class="collapsible-content">
                <li class="collapsible-item">Subitem 3.1</li>
                <li class="collapsible-item">Subitem 3.2</li>
                <li class="collapsible-item">Subitem 3.3</li>
            </ul>
        </li>
    </ul>

    <script src="../../js/collapsible-list.js"></script>
</body>
</html>
