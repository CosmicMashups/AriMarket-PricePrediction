<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysticMarket</title>
    <link rel="stylesheet" href="../css/rem_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body style="background-color:#203555;">
  <!-- Header -->
  <header>

    <!-- Search Bar -->
    <div class="search-bar">
      <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" placeholder="Search...">
        <ul id="search-suggestions"></ul>
      </div>
    </div>

    <!-- Logo -->
    <span class='logo'>ARIMARKET</span>
  
  </header>

  <!-- Navigation Bar -->
  <nav>
    <!-- Testing (Nav Bar) -->
  </nav>

  <!-- Main Container -->
  <div class='container'>  
    <main class="main-content">

        <!-- Left Panel -->
        <div class="left-panel">

            <!-- Item Info -->
            <div class="item-info">
                <!-- Item Icon -->
                <div class="item-icon">
                    <img src="../images/commodity/chicken.png">
                </div>

                <!-- Commodity Name -->
                <h2>WHOLE CHICKEN</h2>

                <p>As of September 10 - 14, 2024</p>

                <!-- Prices -->
                <div class="price">
                    <div class="price-left">
                        <p>Expected Price: </p>
                        <p>Expected High: </p> 
                        <p>Expected Low: </p> 
                    </div>

                    <div class="price-right">
                        <p><strong>₱69.00</strong></p> 
                        <p><strong>₱100.00</strong></p>    
                        <p><strong>₱75.00</strong></p>                   
                    </div>
                </div>
            </div>

            <!-- Back Button -->
            <button class="back-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back to list</button>

        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <!-- Filter: By week/month -->
            <div class="filter">
                <button class="filter-btn">Filter</button>
                <button class="filter-btn">Next week</button>
                <button class="filter-btn">Next month</button>
            </div>

            <div class="chart-container">
                <div class="chart">
                    <canvas id="lineChart" width="600" height="400"></canvas>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Scripts -->
<script src="../js/search.js"></script>
<script src="../js/script.js"></script>
<script src="../js/date_time.js"></script>
<script src="../js/price_list.js"></script>
<script src="../js/clickable.js"></script>
<script src="../js/product.js"></script>
<script src="../js/pseudo_graph.js"></script>
<script src="../js/functions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Footer -->
<footer>
    &copy; 2024 All Rights Reserved.
</footer>  

</body>
</html>
